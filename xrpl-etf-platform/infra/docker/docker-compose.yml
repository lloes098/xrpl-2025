version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: xrpl-etf-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: xrpl_etf_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - xrpl-etf-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: xrpl-etf-redis
    ports:
      - "6379:6379"
    networks:
      - xrpl-etf-network

  # Backend API
  api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.api
    container_name: xrpl-etf-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/xrpl_etf_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - xrpl-etf-network

  # Frontend Web App
  web:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.web
    container_name: xrpl-etf-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
    depends_on:
      - api
    networks:
      - xrpl-etf-network

volumes:
  postgres_data:

networks:
  xrpl-etf-network:
    driver: bridge
